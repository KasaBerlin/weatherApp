<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="switchPosition">
      <label class="switch metric">
        <input type="checkbox" />
        <span class="slider round"></span>
        <span class="logo C">°C</span>
        <span class="logo F">°F</span>
      </label>
    </div>
    <header>
      <h1>Welcome to the</h1>
      <h1><span style="color:cadetblue">Weather</span> App</h1>
      <form action="">
        <input
          type="text"
          name="city"
          id="city-input"
          value="Enter your city..."
        />
      </form>
    </header>
    <div id="error-block"></div>
    <div id="main-block">
      <p id="temp-now"></p>
      <p id="land"></p>
      <ul id="wh"></ul>
      <ul id="clockAndDes">
        <p id="clock"></p>
        <p id="des"></p>
      </ul>
      <table id="temp">
        <tr id="date">
          <td></td>
        </tr>
        <tr id="max"></tr>
        <tr id="min"></tr>
      </table>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
